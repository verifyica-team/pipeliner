pipeline:
  name: release
  jobs:
    - name: release
      enabled: true
      steps:
        - name: check for release property
          run: if [ -z "${{ release }}" ]; then echo "release property is required, exiting" && exit 1; fi
        - name: change version
          run: |
            ./mvnw versions:set -DnewVersion="${{ release }}" -DprocessAllModules >> /dev/null
            rm -Rf $(find . -name "*versionsBackup")
        - name: rebuild
          run: ./mvnw clean package
        - name: package
          run: ./pipeliner package.yaml
        - name: commit version
          run: |
            git add -u
            git commit -s -m "release-${{ release }}"
        - name: tag version
          run: |
            git tag "${{ release }}"
            git push --tags
        - name: checkout & push release branch
          run: |
            git checkout -b "release-${{ release }}"
            git push --set-upstream origin "release-${{ release }}"
        - name: checkout main
          run: git checkout main
        - name: change version
          run: |
            ./mvnw versions:set -DnewVersion="${{ release }}-post" -DprocessAllModules >> /dev/null
            rm -Rf $(find . -name "*versionsBackup")
        - name: commit version
          run: |
            git add -u
            git commit -s -m "Prepare for development"
        - name: git push
          run: git push
