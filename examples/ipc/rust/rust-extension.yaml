pipeline:
  name: Hello World Rust Pipeline
  jobs:
    - name: Hello World Rust Job
      working-directory: examples/ipc/rust
      steps:
        - name: Hello World Rust Step
          shell: none
          with:
            name: Test User
          run: |
            rustc extension.rs -o extension
            ./extension
        - name: Hello World Python Captured Variables
          run: |
            echo captured extension variable \${{ extension_variable_1 }} = "${{ extension_variable_1 }}"
            echo captured extension variable \${{ extension_variable_2 }} = "${{ extension_variable_2 }}"
