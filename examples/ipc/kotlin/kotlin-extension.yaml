pipeline:
  name: Hello World Kotlin Pipeline
  jobs:
    - name: Hello World Kotlin Job
      working-directory: examples/ipc/kotlin
      steps:
        - name: Hello World Kotlin Step
          shell: none
          with:
            name: Test User
          run: |
            kotlinc Extension.kt
            kotlin ExtensionKt
        - name: Hello World Kotlin Captured Variables
          run: |
            echo captured extension variable \${{ extension_variable_1 }} = "${{ extension_variable_1 }}"
            echo captured extension variable \${{ extension_variable_2 }} = "${{ extension_variable_2 }}"
