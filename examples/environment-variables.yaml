pipeline:
  name: Hello World Pipeline
  enabled: true
  env:
    PROPERTY1: foo
    PROPERTY2: bar
  jobs:
    - name: Hello World Job
      enabled: true
      steps:
        - name: Hello World Step
          enabled: true
          with:
            pwd: $PWD
          run: |
            echo $PROPERTY1 $PROPERTY2
            echo $PWD
