pipeline:
  name: test-capture-prefix
  with:
    test.scripts.directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: test-capture-prefix
      steps:
        - name: step 1
          # The capture prefix will be prepended to all captured properties
          capture-prefix: step-1
          run: |
            echo "string A" > $property.1
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ step-1.property.1 }}" "string A"
            echo "string B" > $property.2
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ step-1.property.2 }}" "string B"
            echo both strings \"${{ step-1.property.1 }}\" and \"${{ step-1.property.2 }}\"