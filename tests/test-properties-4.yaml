pipeline:
  name: test-properties-4
  id: my-pipeline
  with:
    test_scripts_directory: $PIPELINER_HOME/tests/scripts
    test_property: pipeline property
  jobs:
    - name: test-properties-4
      id: my-job
      with:
        test_property: job property
      steps:
        - name: test-1
          id: my-step
          with:
            test_property: step property
          run: |
            echo \"${{ my-pipeline.test_property }}\"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ my-pipeline.test_property }}" "pipeline property"
            echo \"${{ my-job.test_property }}\"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ my-job.test_property }}" "job property"
            echo \"${{ my-step.test_property }}\"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ my-step.test_property }}" "step property"
            echo \"${{ test_property }}\"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ test_property }}" "step property"
        - name: test-2
          run: |
            echo \"${{ my-pipeline.test_property }}\"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ my-pipeline.test_property }}" "pipeline property"
            echo \"${{ my-job.test_property }}\"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ my-job.test_property }}" "job property"
