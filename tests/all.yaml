      steps:
        - name: tests/test-variables-1.yaml
          run: --pipeline tests/test-variables-1.yaml
        - name: tests/test-variables-2.yaml
          run: --pipeline tests/test-variables-2.yaml
        - name: tests/test-variables-3.yaml
