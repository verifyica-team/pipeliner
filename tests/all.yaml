          run: $PIPELINER tests/test-command-line-variable.yaml
        - name: tests/test-command-list-property.yaml
          # Requires env FOO_FOO
          # Requires variable foo
          run: $PIPELINER tests/test-command-line-variable.yaml
        - name: test command line property
          run: |
            echo test_command_line_variable_step_variable = ${{ test_command_line_variable_step_variable }}
