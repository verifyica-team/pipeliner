pipeline:
  name: test-properties-6
  with:
    test.scripts.directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: job 1
      steps:
        - name: step 1
          enabled: true
          run: |
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "$PWD" "${{ PWD }}"
        - name: step 2
          enabled: true
          env:
            FOO: bad
          run: |
            echo $FOO
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "$FOO" "bad"
        - name: step 3
          enabled: false
          env:
            PWD: bad
          run: |
            echo $PWD
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "$PWD" "bad"              
