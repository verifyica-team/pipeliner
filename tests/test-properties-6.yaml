pipeline:
  name: test-properties-6
  with:
    test_scripts_directory: $PIPELINER_HOME/tests/scripts
    pwd: $PWD
  jobs:
    - name: test-properties-6
      steps:
        - name: step 1
          run: |
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "$PWD" "${{ pwd }}"
        - name: step 2
          env:
            FOO: bad
          run: |
            echo $FOO
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "$FOO" "bad"
        - name: step 3
          run: |
            echo ${{ pwd }}
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "$PWD" "${{ pwd }}"
        - name: step 4
          env:
            PROPERTY_1: ${{ property_1 }}
          with:
            property_1: FOO
          run: |
            echo $PROPERTY_1 ${{ property_1 }}
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "$PROPERTY_1" "${{ property_1 }}"
        - name: step 5
          env:
            PROPERTY_1: ${{ property_1 }}
            PROPERTY_2: ${{ property_2 }}
          with:
            property_1: $PROPERTY_2
            property_2: foo
          run: |
            echo $PROPERTY_1 ${{ property_2 }}
            echo $PROPERTY_2 foo
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "$PROPERTY_1" "${{ property_2 }}"

