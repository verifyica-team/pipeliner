pipeline:
  name: test-properties-3
  with:
    test.scripts.directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: test-properties-3
      steps:
        - name: step-1
          with:
            _._: _._
            _..._: _..._
            _-_: _-_
            _---_: _---_
            __: __
          run: |
            ${{test.scripts.directory}}/test-arguments-are-equal.sh "${{ _._ }}" "_._"
            ${{test.scripts.directory}}/test-arguments-are-equal.sh "${{ _..._ }}" "_..._"
            ${{test.scripts.directory}}/test-arguments-are-equal.sh "${{ _-_ }}" "_-_"
            ${{test.scripts.directory}}/test-arguments-are-equal.sh "${{ _---_ }}" "_---_"
            ${{test.scripts.directory}}/test-arguments-are-equal.sh "${{ __ }}" "__"
