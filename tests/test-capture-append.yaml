pipeline:
  name: test-capture-append
  with:
    test.scripts.directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: test-capture-append
      steps:
        - name: step 1
          run: |
            echo "The version is " > $version.1
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ version.1 }}" "The version is "
        - name: step 2
          run: |
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ version.1 }}" "The version is "
        - name: step 3
          run: |
            ./mvnw org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout > $version.1
        - name: step 4
          run: |
            $PIPELINER --version > $version.2
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ version.1 }}" "${{ version.2 }}"
        - name: step 5
          run: echo "Overwritten value" > $version
        - name: step 6
          run: ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ version }}" "Overwritten value"
        - name: step 7
          run: |
            ./mvnw org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout >> $project.version
            echo "The version is " > $version.1
            ./mvnw org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout >> $version.1
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "${{ version.1 }}" "The version is ${{ project.version }}"
