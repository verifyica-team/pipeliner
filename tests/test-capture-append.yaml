pipeline:
  name: test-capture-append
  with:
    test_scripts_directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: test-capture-append
      steps:
        - name: step 1
          run: |
            echo "The version is " > $version_1
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ version_1 }}" "The version is "
        - name: step 2
          run: |
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ version_1 }}" "The version is "
        - name: step 3
          run: |
            ./mvnw org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout > $version_1
        - name: step 4
          run: |
            $PIPELINER --version > $version_2
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ version_1 }}" "${{ version_2 }}"
        - name: step 5
          enabled: false
          run: echo "Overwritten value" > $version
        - name: step 6
          enabled: false
          run: ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ version }}" "Overwritten value"
        - name: step 7
          enabled: false
          run: |
            ./mvnw org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout >> $project_version
            echo "The version is " > $version_1
            ./mvnw org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout >> $version_1
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "${{ version_1 }}" "The version is ${{ project_version }}"
