pipeline:
  name: test-working-directory
  with:
    test.scripts.directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: test-job
      steps:
        - name: test-step-1
          run: |
            echo "$(basename $PWD)"
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "$(basename $PWD)" "pipeliner"
        - name: test-step-2
          working-directory: tests
          run: |
            echo "$(basename $PWD)"
            ${{ test.scripts.directory }}/test-arguments-are-equal.sh "$(basename $PWD)" "tests"
        - name: test-step-3
          working-directory: tests
          shell: none
          run: |
            ls
            java -version
        - name: test-step-4
          working-directory: $WORKING_DIRECTORY
          shell: none
          env:
            WORKING_DIRECTORY: $PWD
          run: |
            ls
            java -version
        - name: test-step-4
          working-directory: ${{ working.directory }}
          shell: none
          env:
            WORKING_DIRECTORY: $PWD
          with:
            working.directory: $WORKING_DIRECTORY
          run: |
            ls
            java -version            
