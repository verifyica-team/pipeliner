pipeline:
  name: test-pipeliner-variables
  jobs:
    - name: test-pipeliner-variables
      steps:
        - name: test-1
          run: |
            realpath .
            ./scripts/validate-equal-arguments.sh "$(pwd)" "$PIPELINER_WORKING_DIRECTORY"
        - name: test-2
          working-directory: src
          run: |
            realpath .
            ../scripts/validate-equal-arguments.sh "$(pwd)" "$PIPELINER_WORKING_DIRECTORY/src"
        - name: test-3
          run: ./scripts/validate-equal-arguments.sh "0.4.1-post" "$PIPELINER_VERSION"
        - name: test-3
          run: ./scripts/validate-equal-arguments.sh "0.4.1-post" "${{ PIPELINER_VERSION }}"
