pipeline:
  name: Pipeliner Variables
  enabled: true
  jobs:
    - name: job
      enabled: true
      steps:
        - name: Echo variables
          run: |
            echo $PIPELINER_HOME
            echo $PIPELINER_VERSION
            realpath .
            echo $PIPELINER_WORKING_DIRECTORY
            if [ "$(pwd)" == "$PIPELINER_WORKING_DIRECTORY" ]; then echo "directories match"; else echo "directories don't match" && exit 1; fi;
        - name: Echo variables
          working-directory: src
          run: |
            echo $PIPELINER_HOME
            echo $PIPELINER_VERSION
            realpath .
            echo $PIPELINER_WORKING_DIRECTORY
            if [ "$(pwd)" == "$PIPELINER_WORKING_DIRECTORY" ]; then echo "directories match"; else echo "directories don't match" && exit 1; fi;
        - name: Echo variables
          working-directory: src/../src
          run: |
            echo $PIPELINER_HOME
            echo $PIPELINER_VERSION
            realpath .
            echo $PIPELINER_WORKING_DIRECTORY
            if [ "$(pwd)" == "$PIPELINER_WORKING_DIRECTORY" ]; then echo "directories match"; else echo "directories don't match" && exit 1; fi;
        - name: Echo variables
          working-directory: ..
          run: |
            if [ "$(pwd)" == "$PIPELINER_WORKING_DIRECTORY" ]; \
              then echo "directories match"; \
              else echo "directories don't match" && exit 1; \
              fi;
            echo $PIPELINER_HOME
            echo $PIPELINER_VERSION
            echo $PIPELINER_WORKING_DIRECTORY
            realpath .
            echo $PIPELINER_WORKING_DIRECTORY
            if [ "$(pwd)" == "$PIPELINER_WORKING_DIRECTORY" ]; \
              then echo "directories match"; \
              else echo "directories don't match" && exit 1; \
              fi; > $TEST_OUTPUT
        - name: Echo TEST_OUTPUT
          run: echo ${{ INPUT_TEST_OUTPUT }}