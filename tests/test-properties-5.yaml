pipeline:
  name: test-properties-5
  id: my-pipeline
  with:
    test_scripts_directory: $PIPELINER_HOME/tests/scripts
  jobs:
    - name: test-properties-5
      id: my-job
      steps:
        - name: step 1
          id: my-step
          run: |
            echo "test string" > $version_1
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "test string" "${{ version_1 }}"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "test string" "${{ my-step.version_1 }}"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "test string" "${{ my-job.my-step.version_1 }}"
            ${{ test_scripts_directory }}/test-arguments-are-equal.sh "test string" "${{ my-pipeline.my-job.my-step.version_1 }}"