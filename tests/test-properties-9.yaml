pipeline:
  name: test-properties-9
  id: test-properties-9-pipeline
  with:
    test_scripts_directory: $PIPELINER_HOME/tests/scripts
    test_property: pipeline test property
  jobs:
    - name: test-properties-9
      id: test-properties-9-job
      with:
        test_property: job test property
      steps:
        - name: step-1
          id: test-properties-9-step
          with:
            test_property: step test property
          run: |
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test_property }}" "step test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-step.test_property }}" "step test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-step.test_property }}" "step test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-job.test_property }}" "job test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-job.test_property }}" "job test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-pipeline.test-properties-9-job.test_property }}" "job test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-pipeline.test-properties-9-job.test_property }}" "job test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-pipeline.test_property }}" "pipeline test property"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ test-properties-9-pipeline.test_property }}" "pipeline test property"
