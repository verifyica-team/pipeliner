pipeline:
  name: test-properties-8-pipeline
  id: test-properties-8-pipeline
  with:
    test_scripts_directory: $PIPELINER_HOME/tests/scripts
    pipeline_property: pipeline-foo
  jobs:
    - name: test-properties-8-job
      id: test-properties-8-job
      with:
        job_property: ${{ test-properties-8-pipeline.pipeline_property }}/job-foo
      steps:
        - name: test-properties-8-step
          id: test-properties-8-step
          with:
            step_property: ${{ test-properties-8-job.job_property }}/step-foo
            step_property_2: ${{ job_property }}/step-foo
          run: |
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ pipeline_property }}" "pipeline-foo"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ pipeline_property }}" "${{ test-properties-8-pipeline.pipeline_property }}"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ job_property }}" "${{ test-properties-8-job.job_property }}"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ job_property }}" "${{ test-properties-8-pipeline.test-properties-8-job.job_property }}"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ step_property }}" "pipeline-foo/job-foo/step-foo"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ step_property }}" "${{ test-properties-8-job.test-properties-8-step.step_property }}"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ step_property }}" "${{ test-properties-8-pipeline.test-properties-8-job.test-properties-8-step.step_property }}"
            ${{test_scripts_directory}}/test-arguments-are-equal.sh "${{ step_property }}" "${{ step_property_2 }}"
