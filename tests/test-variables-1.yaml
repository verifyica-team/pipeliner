pipeline:
  name: capture-test
  enabled: true
  env:
    foo: bar
  jobs:
    - name: job
      enabled: true
      with:
        'foo foo': bar.bar
        BAD: .
      steps:
        - name: test-1
          working-directory: scripts
          run: ./validate-not-blank-argument.sh "$foo"
        - name: test-2
          working-directory: scripts
          run: ./validate-blank-argument.sh "$FOO"
        - name: test-3
          working-directory: scripts
          run: ./validate-equal-arguments.sh "$foo" "bar"
        - name: test-3
          working-directory: scripts
          run: ./validate-not-equal-arguments.sh "$FOO" "bar"